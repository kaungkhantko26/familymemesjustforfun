  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #f8fafc;
    }

    header {
      background: #2563eb;
      color: white;

  <!-- ‚úÖ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAwTcRvvxZxPq5pL9NjlysRaxWweMZW1xg",
      authDomain: "familymemesjustforfun.firebaseapp.com",
      databaseURL: "https://familymemesjustforfun-default-rtdb.firebaseio.com",
      projectId: "familymemesjustforfun",
      storageBucket: "familymemesjustforfun.appspot.com",
      messagingSenderId: "1008499682937",
      appId: "1:1008499682937:web:91bb521214cd1142da6ea8"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    const categorySelect = document.getElementById("categorySelect");
    const list = document.getElementById("resourceList");
  
    function load(cat) {
      list.innerHTML = "<p>Loading...</p>";
      const catRef = ref(db, "resources/" + cat);
      onValue(catRef, (snapshot) => {
        if (!snapshot.exists()) {
          list.innerHTML = "<p>No resources available in this category.</p>";
          return;
        }
  
        list.innerHTML = "";
        snapshot.forEach(item => {
          const data = item.val();
          const card = document.createElement("div");
          card.className = "card";
  
          // üé¨ If it's a YouTube link ‚Üí show embedded video
          if (data.link.includes("youtube.com") || data.link.includes("youtu.be")) {
            const embed = data.link
              .replace("watch?v=", "embed/")
              .replace("youtu.be/", "www.youtube.com/embed/");
            card.innerHTML = `
              <iframe width="100%" height="200" src="${embed}" allowfullscreen></iframe>
              <p><strong>${data.title}</strong></p>
            `;
          }
          // üìò Otherwise ‚Üí make clickable link
          else {
            card.innerHTML = `
              <p><strong>${data.title}</strong></p>
              <p><a href="${data.link}" target="_blank" rel="noopener noreferrer">
                ${data.link.startsWith("http") ? "üìò Open Resource" : "üìÑ " + data.link}
              </a></p>
            `;
          }
  
          list.prepend(card);
        });
      });
    }
  
    // Default category
    load("general");
    categorySelect.addEventListener("change", e => load(e.target.value));
  </script>
